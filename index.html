<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>NFT preview card component</title>
</head>
<body>
    <div class="container">
        <div class="nft-image-div">
            <img class="nft-image" src="images/image-equilibrium.jpg" alt="">
            <div class="view-icon-div">
                <img class="view-icon" src="images/icon-view.svg" alt="view-icon">
            </div>
        </div>
        <h2>Equilibrium #3429</h2>
        <p>Our Equillibrium collection promotes balance and calm</p>
        <div class="price-time-div">
            <div class="price-div">
                <img src="images/icon-ethereum.svg" alt="">
                <span>0.041 ETH</span>
            </div>
            <div class="time-div">
                <img src="images/icon-clock.svg" alt="">
                <span>3 days left</span>
            </div>
        </div>
        <div class="nft-creator-div">
            <img src="images/image-avatar.png" alt="nft creator avatar">
            <span>Creaton of <span class="nft-creator-name">Jules Wyvern</span></span>
        </div>
    </div>
</body>
</html>
